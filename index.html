<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Royal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e3f2fd, #fbe9e7);
      font-family: 'Poppins', sans-serif;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 600;
      color: #333;
    }
    .scores, .status {
      font-size: 16px;
      margin: 8px 0;
      color: #555;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
    }
    .cell {
      width: 100%;
      aspect-ratio: 1;
      font-size: 2rem;
      font-weight: bold;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .cell:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }
    .winner {
      color: #2e7d32;
      font-weight: 600;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      background: #1976d2;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1565c0;
    }
    .ai-toggle {
      margin-top: 10px;
      font-size: 14px;
    }
    .ai-toggle span {
      font-weight: bold;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe - Royal</h1>
    <div class="scores">
      X Wins: <span id="scoreX">0</span> |
      O Wins: <span id="scoreO">0</span> |
      Draws: <span id="scoreDraw">0</span>
    </div>
    <div class="status" id="statusText">Player X's turn</div>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button onclick="restartGame()">Restart</button>
    <div class="ai-toggle">
      AI First: <span id="aiStatus">OFF</span>
      <button onclick="toggleAI()">Toggle AI</button>
    </div>

    <!-- Sounds -->
    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="drawSound" src="draw.mp3"></audio>
  </div>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('statusText');
    const scoreX = document.getElementById('scoreX');
    const scoreO = document.getElementById('scoreO');
    const scoreDraw = document.getElementById('scoreDraw');
    const aiStatus = document.getElementById('aiStatus');
    const clickSound = document.getElementById('clickSound');
    const winSound = document.getElementById('winSound');
    const drawSound = document.getElementById('drawSound');

    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameOver = false;
    let isAI = false;

    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function checkWinner() {
      for (let combo of winCombos) {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[b] === board[c]) {
          gameOver = true;
          statusText.textContent = `Player ${board[a]} wins!`;
          statusText.classList.add('winner');
          board[a] === 'X' ? scoreX.textContent++ : scoreO.textContent++;
          winSound.play();
          return;
        }
      }

      if (!board.includes('')) {
        statusText.textContent = "It's a draw!";
        statusText.classList.remove('winner');
        scoreDraw.textContent++;
        drawSound.play();
        gameOver = true;
      }
    }

    function aiMove() {
      if (!isAI || currentPlayer !== 'O' || gameOver) return;
      const empty = board.map((v, i) => v === '' ? i : null).filter(v => v !== null);
      const move = empty[Math.floor(Math.random() * empty.length)];
      setTimeout(() => {
        makeMove(move);
      }, 1000); // AI delay
    }

    function makeMove(index) {
      if (board[index] || gameOver) return;
      board[index] = currentPlayer;
      cells[index].textContent = currentPlayer;
      clickSound.play();
      checkWinner();

      if (!gameOver) {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.classList.remove('winner');
        statusText.textContent = `Player ${currentPlayer}'s turn`;
        aiMove();
      }
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (currentPlayer === 'X' || !isAI) makeMove(index);
    }

    function restartGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      cells.forEach(cell => cell.textContent = '');
      currentPlayer = 'X';
      gameOver = false;
      statusText.classList.remove('winner');
      statusText.textContent = "Player X's turn";
    }

    function toggleAI() {
      isAI = !isAI;
      aiStatus.textContent = isAI ? 'ON' : 'OFF';
      restartGame();
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
  </script>
</body>
</html>
